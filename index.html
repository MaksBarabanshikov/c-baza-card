<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>card</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="popup ">
    <div class="popup__wrapper">
        <div class="popup__content">
            <div class="popup__head">
                <a class="popup__close">
                    <img src="./image/x-mark.svg" alt="закрыть"/>
                </a>
            </div>
            <form class="popup__form">
                <fieldset>
                    <legend class="popup__title">
                        Оформление карты Постоянного клиента
                    </legend>
                    <fieldset class="popup__fio">
                        <label class="popup__label label">
                            <span class="label__title">Фамилия <sup>*</sup></span>
                            <input class="label__input" type="text" required placeholder="Иванов"/>
                        </label>
                        <label class="popup__label label">
                            <span class="label__title">Имя<sup>*</sup></span>
                            <input class="label__input" type="text" required placeholder="Имя"/>
                        </label>
                        <label class="popup__label label">
                            <span class="label__title">Отчество <sup>*</sup></span>
                            <input class="label__input" type="text" required placeholder="Иванович"/>
                        </label>
                        <label class="popup__label label">
                            <span class="label__title">Дата рождения<sup>*</sup></span>
                            <span class="label__wrap">
                                <input class="label__input" type="text" required placeholder="Иванов"/>
                                <button class="label__button">
                                    <img src="./image/calendar.svg" alt="Календарь"/>
                                </button>
                            </span>
                        </label>
                    </fieldset>
                    <fieldset class="popup__radios">
                        <legend>
                            Пол <sup>*</sup>
                        </legend>
                        <div>
                            <label class="popup__label label">
                                <input class="label__radio" type="radio" checked name="gender"/>
                                <span>Мужской</span>
                            </label>
                            <label class="popup__label label">
                                <input class="label__radio" type="radio" name="gender"/>
                                <span>Женский</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="popup__info">
                        <label class="popup__label label">
                            <span class="label__title">E-mail</span>
                            <span class="label__wrap">
                                <input class="label__input" type="email" placeholder="mymail@mail.ru"/>
                                <button class="label__button">
                                    <img src="./image/faq.svg" alt=""/>
                                </button>
                            </span>
                        </label>
                        <label class="popup__label label">
                            <span class="label__title">Телефон<sup>*</sup></span>
                            <input class="label__input" type="tel" required value="+7 (999) 123-45-67"/>
                        </label>
                    </fieldset>
                    <input class="popup__submit" type="submit" value="Оформить карту"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
